<!DOCTYPE html>
<html>
<head>
    <title>Stock Market Predictor | Professional Analysis Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <span>Stock Predictor Pro</span>
            </div>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard">
            <div class="sidebar">
                <div class="prediction-form">
                    <h2>Select Stock</h2>
                    <div class="form-group">
                        <div class="search-container">
                            <input type="text" id="stock-search" class="search-input" 
                                   placeholder="Search stock symbol..." 
                                   autocomplete="off">
                            <div id="search-suggestions" class="search-suggestions"></div>
                        </div>
                        <button onclick="getPrediction()" class="primary-button">
                            <i class="fas fa-search"></i> Analyze Stock
                        </button>
                    </div>
                </div>

                <div id="result" class="result-container hidden">
                    <div class="prediction-header">
                        <h2>Analysis Result</h2>
                        <div class="symbol-badge" id="result-symbol"></div>
                    </div>
                    
                    <div class="prediction-details">
                        <div class="prediction-card">
                            <div class="card-header">
                                <i class="fas fa-robot"></i>
                                <span>AI Prediction</span>
                            </div>
                            <div class="prediction-value" id="result-prediction"></div>
                        </div>

                        <div class="probability-container">
                            <div class="probability-item">
                                <div class="probability-label">
                                    <i class="fas fa-arrow-up"></i>
                                    <span>Buy Probability</span>
                                </div>
                                <div class="probability-value buy" id="buy-probability"></div>
                            </div>
                            <div class="probability-item">
                                <div class="probability-label">
                                    <i class="fas fa-arrow-down"></i>
                                    <span>Sell Probability</span>
                                </div>
                                <div class="probability-value sell" id="sell-probability"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div id="error-message" class="error-message hidden">
                    <i class="fas fa-exclamation-circle"></i>
                    <span class="error-text"></span>
                </div>

                <div id="graphs-container" class="graphs-container hidden">
                    <div class="chart-controls">
                        <button onclick="toggleDrawingMode('price-chart')" class="tool-button">
                            <i class="fas fa-pencil-alt"></i> Toggle Drawing
                        </button>
                        <button onclick="clearDrawings('price-chart')" class="tool-button">
                            <i class="fas fa-eraser"></i> Clear Drawings
                        </button>
                    </div>

                    <div class="charts-grid">
                        <div class="chart">
                            <h3 class="chart-title">Price Chart</h3>
                            <div class="chart-wrapper">
                                <div id="price-chart" class="main-chart"></div>
                            </div>
                        </div>

                        <div class="chart">
                            <h3 class="chart-title">Volume</h3>
                            <div class="chart-wrapper">
                                <div id="volume-chart" class="volume-chart"></div>
                            </div>
                        </div>

                        <div class="chart">
                            <h3 class="chart-title">RSI</h3>
                            <div class="chart-wrapper">
                                <div id="rsi-chart" class="rsi-chart"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>Â© 2024 Stock Predictor Pro. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
